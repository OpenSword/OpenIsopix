<svg width="32" height="32" xmlns="http://www.w3.org/2000/svg">
  <!-- Torch - wooden stick with flame -->
  <!-- Stick base -->
  <rect x="13" y="18" width="6" height="14" fill="#6D4C41" rx="1"/>
  <rect x="13" y="18" width="2" height="14" fill="#8D6E63"/>
  <rect x="17" y="18" width="2" height="14" fill="#4E342E"/>
  
  <!-- Flame glow -->
  <ellipse cx="16" cy="12" rx="10" ry="10" fill="#FFC107" opacity="0.3"/>
  
  <!-- Flame outer (orange) -->
  <ellipse cx="16" cy="14" rx="7" ry="9" fill="#FF9800"/>
  
  <!-- Flame middle (yellow) -->
  <ellipse cx="16" cy="13" rx="5" ry="7" fill="#FFC107"/>
  
  <!-- Flame inner (bright yellow/white) -->
  <ellipse cx="16" cy="12" rx="3" ry="5" fill="#FFEB3B"/>
  <ellipse cx="16" cy="11" rx="2" ry="3" fill="#FFF9C4"/>
  
  <!-- Flame highlight -->
  <ellipse cx="15" cy="10" rx="1" ry="2" fill="#FFFFFF" opacity="0.8"/>
</svg>
